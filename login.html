<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <link href="style.css" rel="stylesheet">
</head>
<body class="antialiased bg-slate-200">
    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }
    </script>
    $(endif)

    <div class="flex justify-center my-2 mx-2 md:mx-0">
        <div class="w-full max-w-xl bg-white rounded-lg shadow-md py-6 px-3">
            <div style="display: none;" id="slider-content" class="flex justify-center slider mb-6">
                <img id="slider" class="image-slider" />
            </div>

            <h1 id="hotspotname" class="text-4xl font-medium"></h1>
            <p class="text-slate-500">Halo, silahkan login untuk melanjutkan ðŸ‘‹</p>

            <div class="my-5 flex justify-between gap-1">
                <button class="w-full text-xs  md:text-base text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-50 bg-indigo-500 hover:border-slate-400  hover:text-slate-50 hover:bg-indigo-600 hover:shadow transition duration-150" onclick="vouchermode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
                    </svg>
                    <span class="font-medium">VOUCHER</span>
                </button>
                <button class="w-full text-xs md:text-base text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-50 bg-indigo-500 hover:border-slate-400  hover:text-slate-50 hover:bg-indigo-600 hover:shadow transition duration-150" onclick="membermode()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 003.741-.479 3 3 0 00-4.682-2.72m.94 3.198l.001.031c0 .225-.012.447-.037.666A11.944 11.944 0 0112 21c-2.17 0-4.207-.576-5.963-1.584A6.062 6.062 0 016 18.719m12 0a5.971 5.971 0 00-.941-3.197m0 0A5.995 5.995 0 0012 12.75a5.995 5.995 0 00-5.058 2.772m0 0a3 3 0 00-4.681 2.72 8.986 8.986 0 003.74.477m.94-3.197a5.971 5.971 0 00-.94 3.197M15 6.75a3 3 0 11-6 0 3 3 0 016 0zm6 3a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0zm-13.5 0a2.25 2.25 0 11-4.5 0 2.25 2.25 0 014.5 0z" />
                    </svg>
                    <span class="font-medium">MEMBER</span>
                </button>
                <button onclick="window.location= 'https://laksa19.github.io/myqr/'" class="w-full text-xs md:text-base text-center py-3 my-3 border flex space-x-2 items-center justify-center border-slate-200 rounded-lg text-slate-50 bg-indigo-500 hover:border-slate-400  hover:text-slate-50 hover:bg-indigo-600 hover:shadow transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h.75v.75h-.75v-.75zM13.5 19.5h.75v.75h-.75v-.75zM19.5 13.5h.75v.75h-.75v-.75zM19.5 19.5h.75v.75h-.75v-.75zM16.5 16.5h.75v.75h-.75v-.75z" />
                    </svg>                      
                    <span class="font-medium">Scan QR</span>
                </button>
            </div>

            $(if error)
            <div class="flex bg-red-100 rounded-lg p-4 mb-6 text-sm text-red-700" role="alert">
                <svg class="w-5 h-5 inline mr-3" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                <div>
                    <span id="err"></span>
                </div>
            </div>
            <script>
                const err = "$(error)";
                if (err.split(" ")[1] == "kadaluarsa"){
                    location.href = 'https://mikpos.space/isolir2/' + config.rotuerid + '/' + err.split(" ")[0];
                } else {
                    document.getElementById('err').innerHTML = err;
                }
            </script>
            $(endif)
            
            <form id="formlogin" form="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                <div class="flex flex-col space-y-5">
                    <div class="relative z-0">
                        <input type="text" id="username" name="username" class="peer block w-full appearance-none border-2 border-gray-500 rounded-md bg-transparent py-2.5 px-2 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " value="$(username)" />
                        <label list="userlist" class="absolute top-3 z-10 origin-[0] -translate-y-6 scale-100 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 bg-white px-2 peer-placeholder-shown:scale-100 peer-focus:left-2 left-2 peer-focus:-translate-y-6 peer-focus:font-medium peer-focus:scale-100 peer-focus:text-blue-600 pointer-events-none" id="userlabel" autocomplete="off">
                        KODE VOUCHER</label>
                        <datalist id="userlist">
                            <option id="lastuser" value="">
                        </datalist>
                    </div>
                    <div class="relative z-0">
                        <input type="password" id="password" name="password" class="peer block w-full appearance-none border-2 border-gray-500 rounded-md bg-transparent py-2.5 px-2 text-sm text-gray-900 focus:border-blue-600 focus:outline-none focus:ring-0" placeholder=" " />
                        <label class="absolute top-3 z-10 origin-[0] -translate-y-6 scale-100 transform text-sm text-gray-500 duration-300 peer-placeholder-shown:translate-y-0 bg-white px-2 peer-placeholder-shown:scale-100 peer-focus:left-2 left-2 peer-focus:-translate-y-6 peer-focus:font-medium peer-focus:scale-100 peer-focus:text-blue-600 pointer-events-none" id="passlabel">
                        PASSWORD</label>
                    </div>
                    
                    <button type="submit" class="w-full py-3 font-medium text-white bg-indigo-600 hover:bg-indigo-500 rounded-lg border-indigo-500 hover:shadow inline-flex space-x-2 items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
                        </svg>
                        <span>Connect</span>
                    </button>
                    $(if trial == 'yes')
                    <div class="flex justify-center">
                        <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="my-0 w-36 m-2 text-gray-800 border-2 border-gray-800 font-medium transition-colors duration-150 bg-white rounded-lg hover:bg-gray-300 h-8 px-4 text-sm inline-flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 10.5V6.75a4.5 4.5 0 119 0v3.75M3.75 21.75h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H3.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" />
                            </svg>
                            <span class="ml-2">Coba Gratis</span> 
                        </a>
                    </div>
                    $(endif)
                </div>
            </form>

            <div class="flex justify-between gap-2 mt-10">
                <button id="button" onclick="modalHandler(true, 'buy')" class="appearance-none flex items-center justify-center w-full bg-gray-100 text-gray-700 shadow border border-gray-500 rounded-lg py-3 px-1 leading-tight hover:bg-gray-200 hover:text-gray-700 focus:outline-none font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 8.25h19.5M2.25 9h19.5m-16.5 5.25h6m-6 2.25h3m-3.75 3h15a2.25 2.25 0 002.25-2.25V6.75A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25v10.5A2.25 2.25 0 004.5 19.5z" />
                    </svg>
                      
                    <span class="ml-2">Beli Voucher</span>
                </button>

                <button onclick="modalHandler(true, 'extend')" class='appearance-none flex items-center justify-center w-full bg-gray-100 text-gray-700 shadow border border-gray-500 rounded-lg py-3 px-1 leading-tight hover:bg-gray-200 hover:text-gray-700 focus:outline-none font-medium'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                    <span class="ml-2">Perpanjang</span>
                </button>
            </div>

            <div class="flex justify-between gap-2 mt-2">
                <button onclick="modalHandler(true, 'check')" class="appearance-none flex items-center justify-center w-full bg-gray-100 text-gray-700 shadow border border-gray-500 rounded-lg py-3 px-1 leading-tight hover:bg-gray-200 hover:text-gray-700 focus:outline-none font-medium">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    <span class="ml-2">Cek Status</span>
                </button>

                <button onclick="modalHandler(true, 'info')" class='appearance-none flex items-center justify-center w-full bg-gray-100 text-gray-700 shadow border border-gray-500 rounded-lg py-3 px-1 leading-tight hover:bg-gray-200 hover:text-gray-700 focus:outline-none font-medium'>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z" />
                    </svg>                      
                    <span class="ml-2">Informasi</span>
                </button>
            </div>
        </div>
    </div>
    
    <div class="py-0 bg-white transition duration-150 ease-in-out z-10 absolute top-0 right-0 bottom-0 left-0" id="modal">
        <div role="alert" class="container mx-auto max-w-lg">
            <div class="relative flex flex-col justify-between py-8 md:px-10 bg-white border-gray-400 min-h-screen">
                <div id="info" class="mt-5 px-2">
                    <div class="inline-flex items-center justify-center w-full">
                        <hr class="w-64 h-1 my-8 bg-gray-200 border-0 rounded">

                    </div>

                        <thead>
                          <tr>
                            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 lg:table-cell">Paket</th>
                            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 lg:table-cell">Masa Aktif</th>

                    </div>
                    <table class="w-full">
                        <thead>
                          <tr>
                            <th class="p-3 font-bold uppercase bg-gray-200 text-gray-600 border border-gray-300 lg:table-cell">Tempat</th>

                            <div class='text-xl font-mono font-bold pt-0.5'>
                                082298940404
                            </div>
                        </button>
                    </div>
                </div>
                

                <div class="flex justify-center h-full m-0 mt-8">

    </div>
    <script src="config.js"></script>
    <script>
        const hotspotname = config.hotspotname;
        document.title = 'Login > ' + hotspotname;
        document.getElementById('hotspotname').innerHTML = config.hotspotname;

        const lastuser = localStorage.getItem('lastuser')
        if (lastuser) {
            document.getElementById('lastuser').value = lastuser
        }

        const passlabel = document.getElementById('passlabel');
        const userlabel = document.getElementById('userlabel');
        const username = document.getElementById('username');
        const password = document.getElementById('password');
        const divpass = document.getElementById('divpass');

        username.onkeyup = setpass;
        password.type = "hidden";
        passlabel.style.display = "none";

        function setpass(){
            password.value = username.value;
        }

        function vouchermode(){
            username.onkeyup = setpass;
            password.type = "hidden";
            passlabel.style.display = "none";
            password.value = username.value;
            userlabel.innerHTML = "KODE VOUCHER";
        }

        function membermode(){
            username.onkeyup = "";
            password.type= "password";
            password.value = "";
            passlabel.style.display = "inline-block";
            userlabel.innerHTML = "USERNAME";
        }

        let modal = document.getElementById("modal")
        const iframe = document.getElementById('iframe')
        const loading = document.getElementById('loading')
        const info = document.getElementById('info')
        modal.style.display = 'none';
        iframe.addEventListener('load', function () {
            iframe.style.display = 'initial';
            loading.style.display = 'none';
        })
        function modalHandler(state, id) {
            if (state) {
                fadeIn(modal);
            } else {
                fadeOut(modal);
            }
            iframe.style.display = 'none';
            loading.style.display = 'initial';
            info.style.display = 'none';
            switch (id) {
                case 'buy' :
                    iframe.src=config.mikposAppServer + '/tbeli/' + config.rotuerid;
                break;
                case 'extend' :
                    iframe.src=config.mikposAppServer + '/tperpanjang/' + config.rotuerid;
                break;
                case 'check' :
                    iframe.src=config.mikposAppServer + '/tchk/' + config.rotuerid;
                break;
                case 'info' :
                    iframe.style.display = 'none';
                    loading.style.display = 'none';
                    info.style.display = 'initial';
                break;

            }
        }
        function fadeOut(el) {
            el.style.opacity = 1;
            (function fade() {
                if ((el.style.opacity -= 0.1) < 0) {
                    el.style.display = "none";
                } else {
                    requestAnimationFrame(fade);
                }
            })();
        }
        function fadeIn(el, display) {
            el.style.opacity = 0;
            el.style.display = display || "flex";
            (function fade() {
                let val = parseFloat(el.style.opacity);
                if (!((val += 0.2) > 1)) {
                    el.style.opacity = val;
                    requestAnimationFrame(fade);
                }
            })();
        }
        
        if (config.adsBanner) {
            let i=0
            let images = config.adsImage
            
            const slider = document.getElementById('slider')
            document.getElementById('slider-content').style.display = 'block'
            function changePic(){
                slider.src = images[i]
                if(i<images.length-1){
                    i++
                }else{
                    i=0
                }
                setTimeout("changePic()", config.adsInterval)
            }
            changePic()
        }
        
    </script>
</body>
</html>
